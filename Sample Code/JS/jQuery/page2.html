<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		
		<script src="jquery-1.10.2.min.js"></script>
		
		<script src="callbacks.js"></script>
		<script src="add-remove-class.js"></script>
		<script src="fade-and-slide.js"></script>
		
		<style>
			.red-bg { background: #ffaaaa; display: none; }
			.blue-bg { background: #aaaaff; }
		</style>
	</head>
	
	<body>

		<p><input type="button" id="button1" class="red-bg" value="Click me!" /></p>
		<p><input type="button" id="button2" class="blue-bg" value="Double Click me!" /></p>
		<p><input type="text" id="text1" class="red-bg" value="Change me!" /></p>
		
		<p><input type="button" id="change-colors" class="blue-bg" value="Toggle Colors" /></p>
		
		<p><input type="button" id="slide" value="Show Red" /></p>
		<p><input type="button" id="fade" value="Show Blue" /></p>
		
	</body>
</html>
